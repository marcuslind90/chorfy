sudo: required
language: python
python:
  - "3.6"

install:
  - pip install flake8

addons:
  postgresql: "9.6"

services:
  - docker
  - postgresql

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - docker build -t chorfy/app ./app

script:
  - flake8 .
  - docker-compose -f resources/compose/docker-compose.test.yml run app /bin/sh -c "python manage.py test --no-input"
